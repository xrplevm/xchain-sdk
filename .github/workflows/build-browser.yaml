name: build-node

on:
    workflow_call:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            # Checkout repository under $GITHUB_WORKSPACE path
            - name: Repository checkout
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - uses: actions/cache@v3
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ github.job }}-${{ runner.os }}-buildx-base
                  restore-keys: |
                      ${{ github.job }}-${{ runner.os }}-buildx-base

            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PUSH_TOKEN }}

            # Configure tag name
            - name: Sets env vars
              run: |
                  echo "DOCKER_IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}-base:${{ github.sha }}" >> $GITHUB_ENV

            # Build docker image
            - name: Build docker image
              uses: docker/build-push-action@v4
              with:
                  file: docker/browser.Dockerfile
                  push: true
                  tags: ${{ env.DOCKER_IMAGE_NAME }}
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache-new
            - name: Move cache
              if: always()
              run: |
                  rm -rf /tmp/.buildx-cache
                  mv /tmp/.buildx-cache-new /tmp/.buildx-cache
